name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or the default branch you are using

jobs:
  deploy:
    name: Deploy Vite App to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22" # You can change this to match the version you're using

      - name: Install dependencies
        run: |
          npm install

      - name: Build the project
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch where your site will be deployed
          folder: dist # The folder to deploy (Vite's output folder)
          token: ${{ secrets.GITHUB_TOKEN }} # Use the default token for authentication
